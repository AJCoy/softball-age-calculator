<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CGSA Softball Age Division Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    label, select, input {
      font-size: 1em;
      margin: 0.5em;
      padding: 0.4em;
    }
    button {
      margin-top: 1em;
      padding: 0.6em 1.2em;
      font-size: 1em;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 1.5em;
      font-weight: bold;
      font-size: 1.2em;
      color: #003366;
    }
  </style>
</head>
<body>
  <h2>CGSA Softball Age Division Calculator</h2>
  <p>Select a season and enter your child's birthdate:</p>

  <label for="season">Season:</label>
  <select id="season">
    <option value="Spring">Spring</option>
    <option value="Fall">Fall</option>
  </select>

  <label for="year">Year:</label>
  <input type="number" id="year" min="2020" max="2100" value="2025" />

  <br>

  <label for="birthdate">Birthdate:</label>
  <input type="date" id="birthdate" />

  <br>

  <button onclick="calculateDivision()">Check Age Division</button>

  <div class="result" id="result"></div>

  <script>
    function calculateDivision() {
      const season = document.getElementById("season").value;
      const seasonYear = parseInt(document.getElementById("year").value);
      const birthdateInput = document.getElementById("birthdate").value;
      const result = document.getElementById("result");

      if (!birthdateInput) {
        result.textContent = "Please enter a birthdate.";
        return;
      }

      const birthdate = new Date(birthdateInput);
      const cutoff = new Date(`${seasonYear}-08-31`);
      let age = cutoff.getFullYear() - birthdate.getFullYear();

      if (
        birthdate.getMonth() > cutoff.getMonth() ||
        (birthdate.getMonth() === cutoff.getMonth() && birthdate.getDate() > cutoff.getDate())
      ) {
        age--;
      }

      let division = "";
      if (age < 4) {
        division = "Player does not meet age requirments for CGSA divisions";
      } else if (age <= 6) {
        division = "your child will be in the 6U division.";
      } else if (age <= 8) {
        division = "your child will be in the 8U division.";
      } else if (age <= 10) {
        division = "your child will be in the 10U division.";
      } else if (age <= 12) {
        division = "your child will be in the 12U division.";
      } else if (age <= 14) {
        division = "your child will be in the 14U division.";
      } else if (age <= 15) {
        division = "your child will be in the 15U division.";
      } else {
        division = "Player does not meet age requirments for CGSA divisions";
      }

      result.textContent = `For the ${season} ${seasonYear} season, ${division}`;
    }
  </script>
</body>
</html>
