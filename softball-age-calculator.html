
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Softball Age Division Calculator</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #1f497d;
            border-radius: 12px;
            background-color: #f9f9f9;
            text-align: center;
        }
        h2 {
            color: #1f497d;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 6px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Softball Age Division Calculator</h2>
    <p>Enter your child's birthdate:</p>
    <input type="date" id="birthdate">
    <br>
    <button onclick="calculateDivision()">Check Age Division</button>
    <div id="result"></div>

    <script>
        function calculateDivision() {
            const birthdate = new Date(document.getElementById('birthdate').value);
            if (isNaN(birthdate)) {
                document.getElementById('result').textContent = 'Please enter a valid date.';
                return;
            }

            // USA Softball 2024-2025 season cutoff date: August 31, 2024
            const cutoff = new Date('2024-08-31');
            const age = cutoff.getFullYear() - birthdate.getFullYear() - 
                (cutoff < new Date(cutoff.getFullYear(), birthdate.getMonth(), birthdate.getDate()) ? 1 : 0);

            let division;
            if (age <= 6) division = '6U';
            else if (age === 7 || age === 8) division = '8U';
            else if (age === 9 || age === 10) division = '10U';
            else if (age === 11 || age === 12) division = '12U';
            else if (age === 13 || age === 14) division = '14U';
            else if (age === 15 || age === 16) division = '16U';
            else division = 'Outside typical age range for youth leagues.';

            document.getElementById('result').textContent = 'Division: ' + division;
        }
    </script>
</body>
</html>
